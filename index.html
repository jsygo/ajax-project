<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="start-page center-content" data-view="start-page">
      <div class="start-page-inner-container">
        <p class="start-page-heading">BLACKJACK</p>
        <button class="start-game-btn">Start Game</button>
      </div>
    </div>
    <div class="game-page container hidden" data-view="game-view">
      <div class="row-half">
        <div class="row-three-fourths center-content">
          <div class="dealer-hand">
          </div>
        </div>
        <div class="row-one-fourth center-text">
          <p class="table-text-top col-full">Blackjack Pays 3 to 2</p>
          <p class="table-text-bottom col-full">Dealer Stands on 17</p>
        </div>
      </div>
      <div class="row-half">
        <div class="bet-table-text">
          <p class="balance">Balance: $<span>1000</span></p>
          <p class="current-bet">Current Bet: $<span>100</span></p>
        </div>
        <div class="row-three-fourths center-content">
          <div class="player-hand">
          </div>
          <div class="bet-input center-content align-content-around">
            <p>Amount to Bet</p>
            <form class="bet-input-form justify-evenly align-center">
              <button class="decrement-bet"><i class="fas fa-minus"></i></button>
              <input type="number" name="amount" id="bet-amount">
              <button class="increment-bet"><i class="fas fa-plus"></i></button>
            </form>
          </div>
        </div>
        <div class="row-one-fourth align-center">
          <button class="deal-cards-btn">Deal Cards</button>
          <div class="hit-stand-container hidden">
            <button class="hit-btn">Hit</button>
            <button class="stand-btn">Stand</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-overlay center-content hidden">
      <div class="modal">
        <div class="modal-text">
          <div class="modal-scores">
            <p class="player-score">Your Hand: <span>18</span></p>
            <p class="dealer-score">Dealer's Hand: <span>21</span></p>
          </div>
          <p class="game-outcome">Dealer Wins</p>
          <button class="play-again-btn">Play Again</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
